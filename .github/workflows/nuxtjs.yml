name: Publish

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] # macos-latest, windows-latest
        node: [20]

    concurrency:
      group: "pages"
      cancel-in-progress: false

    env:
      NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Filter changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'app/**'
              - 'assets/**'
              - 'components/**'
              - 'composables/**'
              - 'lib/**'
              - 'modules/**'
              - 'plugins/**'
              - 'types/**'
              - 'app.config.ts'
              - 'nuxt.config.ts'
              - 'tailwind.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
